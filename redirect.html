<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="text-center p-6 max-w-md">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
    <h1 class="text-xl font-semibold mb-2">Tracking your visit...</h1>
    <p class="text-gray-600">You'll be redirected shortly</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const targetName = urlParams.get('target');
      const trackingId = urlParams.get('id');
      
      if (!targetName || !trackingId) {
        window.location.href = 'lacak.html';
        return;
      }
      
      // Collect visitor data
      const trackingData = {
        id: trackingId,
        target: targetName,
        timestamp: new Date().toISOString(),
        referrer: document.referrer || 'Direct',
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        screenWidth: window.screen.width,
        screenHeight: window.screen.height,
        language: navigator.language,
        ip: 'Unknown',
        country: 'Unknown',
        region: 'Unknown',
        city: 'Unknown'
      };
      
      // Try to get IP info (will only work on live server)
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(ipData => {
          trackingData.ip = ipData.ip || 'Unknown';
          trackingData.country = ipData.country_name || 'Unknown';
          trackingData.region = ipData.region || 'Unknown';
          trackingData.city = ipData.city || 'Unknown';
          saveTrackingData(trackingData);
        })
        .catch(() => saveTrackingData(trackingData));
      
      function saveTrackingData(data) {
        const logs = JSON.parse(localStorage.getItem('trackingLogs') || []);
        logs.push(data);
        localStorage.setItem('trackingLogs', JSON.stringify(logs));
        
        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = `https://google.com/search?q=${encodeURIComponent(targetName)}`;
        }, 2000);
      }
    });
  </script>
</body>
</html>
