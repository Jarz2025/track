<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Lacak Tracking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .link-item:hover {
      background-color: #f8fafc;
    }
  </style>
</head>
<body>
  <script>
    // Authentication check
    if (!sessionStorage.getItem('loggedIn') {
      window.location.href = 'index.html';
    }
  </script>

  <div class="container mx-auto p-4 max-w-4xl">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Free Lacak Tracking</h1>
      <div>
        <a href="admin.html" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mr-2">
          Admin Panel
        </a>
        <button id="logoutBtn" class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-4 rounded">
          Logout
        </button>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <div class="flex mb-4">
        <input 
          type="text" 
          id="linkInput" 
          placeholder="Enter link name (e.g., Product A)"
          class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
        <button 
          id="addButton"
          class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-r-lg"
        >
          Add Link
        </button>
      </div>

      <div id="linkList" class="border border-gray-200 rounded-lg overflow-hidden">
        <!-- Links will be added here dynamically -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Logout functionality
      document.getElementById('logoutBtn').addEventListener('click', function() {
        sessionStorage.removeItem('loggedIn');
        window.location.href = 'index.html';
      });

      // Load existing links
      loadLinks();

      // Add new link
      document.getElementById('addButton').addEventListener('click', addLink);
      document.getElementById('linkInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') addLink();
      });

      function addLink() {
        const linkName = document.getElementById('linkInput').value.trim();
        if (!linkName) return;
        
        const trackingId = 'id-' + Date.now();
        const trackingUrl = `${window.location.href.replace('lacak.html', '')}redirect.html?target=${encodeURIComponent(linkName)}&id=${trackingId}`;
        
        const links = JSON.parse(localStorage.getItem('trackingLinks') || [];
        links.unshift({
          id: trackingId,
          name: linkName,
          url: trackingUrl,
          createdAt: new Date().toISOString()
        });
        localStorage.setItem('trackingLinks', JSON.stringify(links));
        
        loadLinks();
        document.getElementById('linkInput').value = '';
      }

      function loadLinks() {
        const links = JSON.parse(localStorage.getItem('trackingLinks') || '[]');
        const linkList = document.getElementById('linkList');
        
        if (links.length === 0) {
          linkList.innerHTML = '<div class="p-4 text-center text-gray-500">No tracking links yet. Add your first link above.</div>';
          return;
        }
        
        linkList.innerHTML = '';
        links.forEach(link => {
          const linkItem = document.createElement('div');
          linkItem.className = 'link-item border-b border-gray-200 p-4 flex justify-between items-center';
          linkItem.innerHTML = `
            <div class="flex-grow">
              <div class="font-medium">${link.name}</div>
              <div class="text-sm text-gray-500 truncate">${link.url}</div>
            </div>
            <div class="flex space-x-2">
              <button class="copy-btn px-3 py-1 bg-green-500 text-white rounded" data-url="${link.url}">
                <i class="fas fa-copy"></i>
              </button>
              <button class="delete-btn px-3 py-1 bg-red-500 text-white rounded" data-id="${link.id}">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          `;
          linkList.appendChild(linkItem);
        });
        
        // Add event listeners
        document.querySelectorAll('.copy-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const url = this.getAttribute('data-url');
            navigator.clipboard.writeText(url);
            alert('Link copied to clipboard!');
          });
        });
        
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            if (confirm('Are you sure you want to delete this tracking link?')) {
              const links = JSON.parse(localStorage.getItem('trackingLinks') || [];
              const updatedLinks = links.filter(link => link.id !== id);
              localStorage.setItem('trackingLinks', JSON.stringify(updatedLinks));
              loadLinks();
            }
          });
        });
      }
    });
  </script>
</body>
</html>
