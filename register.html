<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Free Lacak</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .radio-custom {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #3b82f6;
      border-radius: 50%;
      margin-right: 8px;
      position: relative;
    }
    .radio-custom:checked {
      background-color: #3b82f6;
    }
    .radio-custom:checked::after {
      content: "✓";
      position: absolute;
      color: white;
      font-size: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-md w-full max-w-md overflow-hidden">
    <div class="bg-blue-600 text-white p-6 text-center">
      <h1 class="text-2xl font-bold"><i class="fas fa-user-plus mr-2"></i>Registration</h1>
    </div>

    <form id="registerForm" class="p-6 space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
            <i class="fas fa-envelope"></i>
          </div>
          <input 
            type="email" 
            id="email"
            required
            class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="your@email.com"
          >
        </div>
      </div>

      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
            <i class="fas fa-user"></i>
          </div>
          <input 
            type="text" 
            id="name"
            required
            class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Your Name"
          >
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
            <i class="fas fa-lock"></i>
          </div>
          <input 
            type="password" 
            id="password"
            required
            minlength="6"
            class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="••••••"
          >
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg transition duration-200"
      >
        Register Now
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account? 
        <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">Login here</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Get form data
      const user = {
        email: document.getElementById('email').value.trim(),
        name: document.getElementById('name').value.trim(),
        password: document.getElementById('password').value.trim()
      };
      
      try {
        // Check if user exists
        const response = await fetch('database.txt');
        const data = await response.text();
        
        if (data.includes(`${user.email}|`)) {
          alert('Email already registered!');
          return;
        }
        
        // Add new user (format: email|password|name)
        const userEntry = `${user.email}|${user.password}|${user.name}\n`;
        
        // This won't actually work in static hosting - for demo we'll use localStorage fallback
        console.log('Would save to database.txt:', userEntry);
        localStorage.setItem('dbFallback', (localStorage.getItem('dbFallback') || '') + userEntry);
        
        alert('Registration successful!');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Using localStorage fallback');
        const existing = localStorage.getItem('dbFallback') || '';
        if (existing.includes(`${user.email}|`)) {
          alert('Email already registered!');
          return;
        }
        localStorage.setItem('dbFallback', existing + `${user.email}|${user.password}|${user.name}\n`);
        alert('Registration successful (local storage)!');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
