<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* === GLOBAL STYLES === */
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a56d4;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --danger-color: #f72585;
      --success-color: #4cc9f0;
      --warning-color: #f8961e;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --light-gray: #e9ecef;
      --white: #ffffff;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    /* === NAVIGATION === */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--white);
      box-shadow: var(--box-shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .nav-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .nav-btn i {
      font-size: 0.9rem;
    }

    /* === MAIN CONTENT === */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    /* === VIEW MODE TOGGLE === */
    .view-mode {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .view-mode-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--light-color);
      color: var(--gray-color);
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .view-mode-btn i {
      font-size: 1rem;
    }

    .view-mode-btn.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .view-mode-btn:hover:not(.active) {
      background-color: var(--light-gray);
    }

    /* === STATS CARDS === */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .stat-card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--box-shadow);
      text-align: center;
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--gray-color);
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    /* === TRACKING TABLE === */
    .table-container {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow-x: auto;
      margin-bottom: 2rem;
    }

    .tracking-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .tracking-table th,
    .tracking-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--light-gray);
    }

    .tracking-table th {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    .tracking-table tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }

    .tracking-table tr:last-child td {
      border-bottom: none;
    }

    .action-btn {
      padding: 0.35rem 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .action-btn i {
      margin-right: 0.25rem;
    }

    .btn-view {
      background-color: var(--accent-color);
      color: var(--white);
    }

    .btn-view:hover {
      background-color: #3a7bc8;
    }

    .btn-delete {
      background-color: var(--danger-color);
      color: var(--white);
    }

    .btn-delete:hover {
      background-color: #e5177e;
    }

    /* === PAGINATION === */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .page-btn {
      padding: 0.5rem 0.75rem;
      background-color: var(--white);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      cursor: pointer;
      transition: var(--transition);
    }

    .page-btn.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .page-btn:hover:not(.active) {
      background-color: rgba(67, 97, 238, 0.1);
    }

    .page-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* === NO DATA MESSAGE === */
    .no-data {
      text-align: center;
      padding: 2rem;
      color: var(--gray-color);
      font-style: italic;
    }

    /* === LOADING SPINNER === */
    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s ease-in-out infinite;
      margin-left: 0.5rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* === RESPONSIVE ADJUSTMENTS === */
    @media (max-width: 768px) {
      .stats-container {
        grid-template-columns: repeat(2, 1fr));
      }

      .nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .container {
        padding: 0 1rem;
      }
    }

    @media (max-width: 480px) {
      .stats-container {
        grid-template-columns: 1fr;
      }

      .view-mode {
        flex-direction: column;
      }
    }

    /* === ANIMATIONS === */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    /* === TOOLTIPS === */
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: var(--dark-color);
      color: var(--white);
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.75rem;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    /* === UTILITY CLASSES === */
    .text-center {
      text-align: center;
    }

    .text-muted {
      color: var(--gray-color);
    }

    .mt-1 {
      margin-top: 0.5rem;
    }

    .mt-2 {
      margin-top: 1rem;
    }

    .mt-3 {
      margin-top: 1.5rem;
    }

    .mb-1 {
      margin-bottom: 0.5rem;
    }

    .mb-2 {
      margin-bottom: 1rem;
    }

    .mb-3 {
      margin-bottom: 1.5rem;
    }

    /* === DARK MODE === */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .nav,
    body.dark-mode .stat-card,
    body.dark-mode .table-container {
      background-color: #1e1e1e;
    }

    body.dark-mode .tracking-table th {
      background-color: #2d3748;
    }

    body.dark-mode .tracking-table tr:hover {
      background-color: rgba(47, 79, 79, 0.3);
    }

    body.dark-mode .stat-card,
    body.dark-mode .table-container {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode .stat-value {
      color: #63b3ed;
    }

    body.dark-mode .view-mode-btn {
      background-color: #2d3748;
      color: #a0aec0;
    }

    body.dark-mode .view-mode-btn.active {
      background-color: #4299e1;
      color: white;
    }

    /* === THEME TOGGLE === */
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      border: none;
      font-size: 1.25rem;
    }

    .theme-toggle:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="lacak.html" class="nav-btn">
      <i class="fas fa-arrow-left"></i> Back to Tracking
    </a>
    <div>
      <button id="refreshBtn" class="nav-btn">
        <i class="fas fa-sync-alt"></i> Refresh Data
      </button>
    </div>
  </div>

  <div class="container">
    <h1>Admin Dashboard</h1>

    <div class="view-mode">
      <button id="viewMyDevice" class="view-mode-btn active">
        <i class="fas fa-mobile-alt"></i> My Device Only
      </button>
      <button id="viewAllDevices" class="view-mode-btn">
        <i class="fas fa-globe"></i> All Devices
      </button>
    </div>

    <div class="stats-container">
      <div class="stat-card fade-in">
        <div class="stat-label">Total Links</div>
        <div class="stat-value" id="totalLinks">0</div>
      </div>
      <div class="stat-card fade-in">
        <div class="stat-label">Total Visits</div>
        <div class="stat-value" id="totalVisits">0</div>
      </div>
      <div class="stat-card fade-in">
        <div class="stat-label">Unique Visitors</div>
        <div class="stat-value" id="uniqueIPs">0</div>
      </div>
      <div class="stat-card fade-in">
        <div class="stat-label">Countries</div>
        <div class="stat-value" id="uniqueCountries">0</div>
      </div>
    </div>

    <div class="table-container">
      <table class="tracking-table" id="trackingTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Link Name</th>
            <th>IP Address</th>
            <th>Location</th>
            <th>Referrer</th>
            <th>Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="trackingTableBody">
          <!-- Data rows will be injected here -->
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <script>
    // === DEVICE IDENTIFIER ===
    function getDeviceId() {
      const info = navigator.userAgent + navigator.platform + navigator.language;
      let hash = 0;
      for (let i = 0; i < info.length; i++) {
        hash = (hash << 5) - hash + info.charCodeAt(i);
        hash |= 0;
      }
      return hash.toString();
    }

    const deviceId = getDeviceId();
    let currentPage = 1;
    const rowsPerPage = 10;
    let viewMode = 'my'; // 'my' or 'all'

    // === DARK MODE TOGGLE ===
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      
      if (isDarkMode) {
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
      }
    });

    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }

    // === INITIALIZE DASHBOARD ===
    document.addEventListener('DOMContentLoaded', () => {
      updateStats();
      renderTable();
      setupEventListeners();
    });

    // === STATISTICS FUNCTIONS ===
    function updateStats() {
      const links = JSON.parse(localStorage.getItem('trackingLinks') || '[]');
      const logs = JSON.parse(localStorage.getItem('trackingLogs') || '[]');
      
      // Filter logs based on view mode
      const filteredLogs = viewMode === 'my' ? logs.filter(log => log.deviceId === deviceId) : logs;
      
      // Calculate unique IPs
      const uniqueIPs = new Set(filteredLogs.map(log => log.ip)).size;
      
      // Calculate unique countries
      const uniqueCountries = new Set(filteredLogs.map(log => log.country).filter(Boolean)).size;
      
      // Update DOM
      document.getElementById('totalLinks').textContent = links.length;
      document.getElementById('totalVisits').textContent = filteredLogs.length;
      document.getElementById('uniqueIPs').textContent = uniqueIPs;
      document.getElementById('uniqueCountries').textContent = uniqueCountries;
    }

    // === TABLE RENDERING ===
    function renderTable(page = 1) {
      const tbody = document.getElementById('trackingTableBody');
      const pagination = document.getElementById('pagination');
      const links = JSON.parse(localStorage.getItem('trackingLinks') || '[]');
      let logs = JSON.parse(localStorage.getItem('trackingLogs') || '[]');
      
      // Filter logs based on view mode
      if (viewMode === 'my') {
        logs = logs.filter(log => log.deviceId === deviceId);
      }
      
      // Clear existing content
      tbody.innerHTML = '';
      pagination.innerHTML = '';
      
      if (logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="no-data">No tracking data available</td></tr>';
        return;
      }
      
      // Calculate pagination
      const totalPages = Math.ceil(logs.length / rowsPerPage);
      currentPage = Math.min(Math.max(page, 1), totalPages);
      const startIdx = (currentPage - 1) * rowsPerPage;
      const endIdx = startIdx + rowsPerPage;
      const paginatedLogs = logs.slice(startIdx, endIdx);
      
      // Render table rows
      paginatedLogs.forEach(log => {
        const link = links.find(l => l.id === log.id);
        const row = document.createElement('tr');
        row.className = 'fade-in';
        
        const locationText = log.city && log.country ? 
          `${log.city}, ${log.country}` : 
          (log.country || log.ip || 'Unknown');
        
        const timeOptions = { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit' 
        };
        const formattedTime = new Date(log.timestamp).toLocaleString(undefined, timeOptions);
        
        row.innerHTML = `
          <td>${log.id.substring(0, 8)}...</td>
          <td>${link ? link.name : 'Unknown'}</td>
          <td>${log.ip || 'N/A'}</td>
          <td>${locationText}</td>
          <td class="tooltip">${log.referrer.substring(0, 20)}${log.referrer.length > 20 ? '...' : ''}
            <span class="tooltiptext">${log.referrer}</span>
          </td>
          <td>${formattedTime}</td>
          <td>
            <button class="action-btn btn-delete" data-id="${log.id}">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
      
      // Render pagination
      if (totalPages > 1) {
        // Previous button
        const prevBtn = document.createElement('button');
        prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.onclick = () => renderTable(currentPage - 1);
        pagination.appendChild(prevBtn);
        
        // Page buttons
        for (let i = 1; i <= totalPages; i++) {
          const pageBtn = document.createElement('button');
          pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
          pageBtn.textContent = i;
          pageBtn.onclick = () => renderTable(i);
          pagination.appendChild(pageBtn);
        }
        
        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.onclick = () => renderTable(currentPage + 1);
        pagination.appendChild(nextBtn);
      }
      
      // Add event listeners to delete buttons
      document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.addEventListener('click', function() {
          const logId = this.getAttribute('data-id');
          deleteLogEntry(logId);
        });
      });
    }

    // === DELETE LOG ENTRY ===
    function deleteLogEntry(logId) {
      if (!confirm('Are you sure you want to delete this log entry?')) return;
      
      const logs = JSON.parse(localStorage.getItem('trackingLogs') || '[]');
      const updatedLogs = logs.filter(log => log.id !== logId);
      localStorage.setItem('trackingLogs', JSON.stringify(updatedLogs));
      
      // Refresh the view
      updateStats();
      renderTable(currentPage);
    }

    // === EVENT LISTENERS ===
    function setupEventListeners() {
      // View mode toggle
      document.getElementById('viewMyDevice').addEventListener('click', function() {
        viewMode = 'my';
        this.classList.add('active');
        document.getElementById('viewAllDevices').classList.remove('active');
        updateStats();
        renderTable(1);
      });
      
      document.getElementById('viewAllDevices').addEventListener('click', function() {
        viewMode = 'all';
        this.classList.add('active');
        document.getElementById('viewMyDevice').classList.remove('active');
        updateStats();
        renderTable(1);
      });
      
      // Refresh button
      document.getElementById('refreshBtn').addEventListener('click', function() {
        this.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing...';
        setTimeout(() => {
          updateStats();
          renderTable(currentPage);
          this.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Data';
        }, 500);
      });
    }

    // === DEMO DATA GENERATOR (for testing) ===
    function generateDemoData() {
      if (localStorage.getItem('demoDataGenerated')) return;
      
      const demoLinks = [
        { id: 'id-12345678', name: 'Product Page', url: 'http://example.com/redirect?id=12345678', createdAt: new Date().toISOString() },
        { id: 'id-87654321', name: 'Checkout', url: 'http://example.com/redirect?id=87654321', createdAt: new Date().toISOString() },
        { id: 'id-11223344', name: 'Promo Offer', url: 'http://example.com/redirect?id=11223344', createdAt: new Date().toISOString() }
      ];
      
      const demoLogs = [];
      const countries = ['United States', 'Canada', 'United Kingdom', 'Germany', 'France', 'Japan', 'Australia', 'Brazil', 'India', 'China'];
      const cities = ['New York', 'Los Angeles', 'London', 'Berlin', 'Paris', 'Tokyo', 'Sydney', 'São Paulo', 'Mumbai', 'Shanghai'];
      const referrers = [
        'https://google.com', 
        'https://facebook.com', 
        'https://twitter.com', 
        'https://linkedin.com', 
        'https://reddit.com', 
        'Direct'
      ];
      
      // Generate logs for each link
      demoLinks.forEach(link => {
        for (let i = 0; i < 15; i++) {
          const randomCountry = countries[Math.floor(Math.random() * countries.length)];
          const randomCity = cities[Math.floor(Math.random() * cities.length)];
          const randomReferrer = referrers[Math.floor(Math.random() * referrers.length)];
          const randomIP = `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
          
          // Alternate between current device and other devices
          const logDeviceId = i % 3 === 0 ? deviceId : `device-${Math.floor(Math.random() * 1000)}`;
          
          demoLogs.push({
            id: link.id,
            target: link.name,
            timestamp: new Date(Date.now() - Math.floor(Math.random() * 7 * 24 * 60 * 60 * 1000)).toISOString(),
            referrer: randomReferrer,
            ip: randomIP,
            country: randomCountry,
            city: randomCity,
            deviceId: logDeviceId,
            userAgent: navigator.userAgent,
            platform: navigator.platform
          });
        }
      });
      
      localStorage.setItem('trackingLinks', JSON.stringify(demoLinks));
      localStorage.setItem('trackingLogs', JSON.stringify(demoLogs));
      localStorage.setItem('demoDataGenerated', 'true');
    }

    // Uncomment to generate demo data (for testing)
    // generateDemoData();s
  </script>
</body>
</html>
