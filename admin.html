<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Free Lacak</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .stat-card {
      transition: all 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <script>
    // Authentication check
    if (!sessionStorage.getItem('loggedIn')) {
      window.location.href = 'index.html';
    }
  </script>

  <div class="container mx-auto p-4 max-w-6xl">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Admin Dashboard</h1>
      <div>
        <button id="clearDataBtn" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded mr-2">
          <i class="fas fa-trash mr-2"></i>Clear All Data
        </button>
        <button id="logoutBtn" class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-4 rounded">
          <i class="fas fa-sign-out-alt mr-2"></i>Logout
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div class="stat-card bg-white rounded-lg shadow-md p-4">
        <div class="text-gray-500">Total Links</div>
        <div id="totalLinks" class="text-2xl font-bold">0</div>
      </div>
      <div class="stat-card bg-white rounded-lg shadow-md p-4">
        <div class="text-gray-500">Total Clicks</div>
        <div id="totalClicks" class="text-2xl font-bold">0</div>
      </div>
      <div class="stat-card bg-white rounded-lg shadow-md p-4">
        <div class="text-gray-500">Unique IPs</div>
        <div id="uniqueIPs" class="text-2xl font-bold">0</div>
      </div>
      <div class="stat-card bg-white rounded-lg shadow-md p-4">
        <div class="text-gray-500">Countries</div>
        <div id="uniqueCountries" class="text-2xl font-bold">0</div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Link Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Clicks</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="trackingTableBody" class="bg-white divide-y divide-gray-200">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Logout functionality
      document.getElementById('logoutBtn').addEventListener('click', function() {
        sessionStorage.removeItem('loggedIn');
        window.location.href = 'index.html';
      });

      // Clear all data
      document.getElementById('clearDataBtn').addEventListener('click', function() {
        if (confirm('WARNING: This will delete ALL tracking data and cannot be undone. Are you sure?')) {
          localStorage.removeItem('trackingLinks');
          localStorage.removeItem('trackingLogs');
          updateStats();
          loadTrackingData();
          alert('All data has been cleared!');
        }
      });

      // Load initial data
      updateStats();
      loadTrackingData();

      function updateStats() {
        const links = JSON.parse(localStorage.getItem('trackingLinks') || '[]');
        const logs = JSON.parse(localStorage.getItem('trackingLogs') || '[]');
        
        document.getElementById('totalLinks').textContent = links.length;
        document.getElementById('totalClicks').textContent = logs.length;
        
        const uniqueIPs = [...new Set(logs.map(log => log.ip))].filter(ip => ip && ip !== 'Unknown');
        document.getElementById('uniqueIPs').textContent = uniqueIPs.length;
        
        const uniqueCountries = [...new Set(logs.map(log => log.country))].filter(c => c);
        document.getElementById('uniqueCountries').textContent = uniqueCountries.length;
      }

      function loadTrackingData() {
        const links = JSON.parse(localStorage.getItem('trackingLinks') || '[]');
        const logs = JSON.parse(localStorage.getItem('trackingLogs') || '[]');
        const tableBody = document.getElementById('trackingTableBody');
        
        tableBody.innerHTML = '';
        
        if (links.length === 0) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="4" class="px-6 py-4 text-center text-gray-500">No tracking links found</td>
            </tr>
          `;
          return;
        }
        
        links.forEach(link => {
          const clickCount = logs.filter(log => log.id === link.id).length;
          
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">${link.name}</td>
            <td class="px-6 py-4">
              <div class="text-sm text-gray-900 truncate max-w-xs">${link.url}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">${clickCount}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <button class="view-btn px-3 py-1 bg-blue-500 text-white rounded mr-2" data-id="${link.id}">
                <i class="fas fa-eye"></i>
              </button>
              <button class="delete-btn px-3 py-1 bg-red-500 text-white rounded" data-id="${link.id}">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          `;
          tableBody.appendChild(row);
        });
        
        // Add event listeners
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const id = this.getAttribute('data-id');
            if (confirm('Delete this tracking link and all its data?')) {
              let links = JSON.parse(localStorage.getItem('trackingLinks') || []);
              links = links.filter(link => link.id !== id);
              localStorage.setItem('trackingLinks', JSON.stringify(links));
              
              let logs = JSON.parse(localStorage.getItem('trackingLogs') || []);
              logs = logs.filter(log => log.id !== id);
              localStorage.setItem('trackingLogs', JSON.stringify(logs));
              
              updateStats();
              loadTrackingData();
            }
          });
        });
      }
    });
  </script>
</body>
</html>
