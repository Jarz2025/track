<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a56d4;
      --danger-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --light-gray: #e9ecef;
      --white: #ffffff;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: var(--white);
      box-shadow: var(--box-shadow);
      margin-bottom: 20px;
    }

    body.dark-mode .nav {
      background-color: #1e1e1e;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
    }

    .nav-btn:hover {
      background-color: var(--primary-dark);
    }

    .view-mode {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .view-mode-btn {
      padding: 10px 20px;
      background-color: var(--light-gray);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
    }

    .view-mode-btn.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--box-shadow);
      text-align: center;
    }

    body.dark-mode .stat-card {
      background-color: #1e1e1e;
    }

    .stat-label {
      font-size: 14px;
      color: var(--gray-color);
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .table-container {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow-x: auto;
      margin-bottom: 20px;
    }

    body.dark-mode .table-container {
      background-color: #1e1e1e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid var(--light-gray);
    }

    th {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: 600;
    }

    body.dark-mode th {
      background-color: #2d3748;
    }

    tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }

    body.dark-mode tr:hover {
      background-color: rgba(47, 79, 79, 0.3);
    }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
      font-size: 14px;
    }

    .btn-delete {
      background-color: var(--danger-color);
      color: var(--white);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
    }

    .page-btn {
      padding: 8px 12px;
      background-color: var(--white);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      cursor: pointer;
    }

    .page-btn.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loader-content {
      background-color: var(--white);
      padding: 20px;
      border-radius: var(--border-radius);
      text-align: center;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .stats-container {
        grid-template-columns: repeat(2, 1fr);
      }
      
      th, td {
        padding: 8px 10px;
      }
    }

    @media (max-width: 480px) {
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .view-mode {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="nav">
    <h1>Tracking Admin</h1>
    <button id="refreshBtn" class="nav-btn">
      <i class="fas fa-sync-alt"></i> Refresh
    </button>
  </div>

  <div class="container">
    <div class="view-mode">
      <button id="viewMyDevice" class="view-mode-btn active">
        <i class="fas fa-mobile-alt"></i> My Device Only
      </button>
      <button id="viewAllDevices" class="view-mode-btn">
        <i class="fas fa-globe"></i> All Devices
      </button>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-label">Total Logs</div>
        <div class="stat-value" id="totalLogs">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Unique IPs</div>
        <div class="stat-value" id="uniqueIPs">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Countries</div>
        <div class="stat-value" id="uniqueCountries">0</div>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Target</th>
            <th>IP Address</th>
            <th>Location</th>
            <th>Referrer</th>
            <th>Timestamp</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="trackingTableBody">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="loader" id="loader">
    <div class="loader-content">
      <div class="spinner"></div>
      <p>Loading data...</p>
    </div>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBclCbI9SudcBc6BR17Un8SNWTdzpGl29g",
      authDomain: "jarsi-df353.firebaseapp.com",
      databaseURL: "https://jarsi-df353-default-rtdb.firebaseio.com",
      projectId: "jarsi-df353",
      storageBucket: "jarsi-df353.appspot.com",
      messagingSenderId: "488797085147",
      appId: "1:488797085147:web:52108c710556a39f62dbfe",
      measurementId: "G-J2Y7F4N6VW"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Generate device ID (same as redirect.html)
    function generateDeviceId() {
      const components = [
        navigator.userAgent,
        navigator.platform,
        window.screen.width,
        window.screen.height,
        navigator.language
      ];
      
      let hash = 0;
      const str = components.join('|');
      
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = (hash << 5) - hash + char;
        hash |= 0;
      }
      
      return Math.abs(hash).toString(36).substring(0, 8);
    }

    const deviceId = generateDeviceId();
    let currentPage = 1;
    const rowsPerPage = 10;
    let viewMode = 'my'; // 'my' or 'all'
    let logsData = [];

    document.addEventListener('DOMContentLoaded', () => {
      // Check for dark mode preference
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
      }

      // Load data from Firebase
      loadFirebaseData();

      // Setup event listeners
      document.getElementById('viewMyDevice').addEventListener('click', () => {
        viewMode = 'my';
        document.getElementById('viewMyDevice').classList.add('active');
        document.getElementById('viewAllDevices').classList.remove('active');
        updateStats();
        renderTable(1);
      });

      document.getElementById('viewAllDevices').addEventListener('click', () => {
        viewMode = 'all';
        document.getElementById('viewAllDevices').classList.add('active');
        document.getElementById('viewMyDevice').classList.remove('active');
        updateStats();
        renderTable(1);
      });

      document.getElementById('refreshBtn').addEventListener('click', () => {
        loadFirebaseData();
      });

      document.getElementById('themeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
        
        if (isDarkMode) {
          document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
        }
      });
    });

    function loadFirebaseData() {
      showLoader();
      const logsRef = database.ref('logs');
      
      logsRef.on('value', (snapshot) => {
        logsData = [];
        snapshot.forEach((childSnapshot) => {
          const log = childSnapshot.val();
          logsData.push(log);
        });
        
        // Sort by timestamp (newest first)
        logsData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        updateStats();
        renderTable();
        hideLoader();
      }, (error) => {
        console.error('Error loading data:', error);
        hideLoader();
      });
    }

    function showLoader() {
      document.getElementById('loader').style.display = 'flex';
    }

    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }

    function updateStats() {
      const filteredLogs = viewMode === 'my' ? 
        logsData.filter(log => log.deviceId === deviceId) : 
        logsData;
      
      const uniqueIPs = new Set(filteredLogs.map(log => log.ip)).size;
      const uniqueCountries = new Set(filteredLogs.map(log => log.country).filter(Boolean)).size;
      
      document.getElementById('totalLogs').textContent = filteredLogs.length;
      document.getElementById('uniqueIPs').textContent = uniqueIPs;
      document.getElementById('uniqueCountries').textContent = uniqueCountries;
    }

    function renderTable(page = 1) {
      const tbody = document.getElementById('trackingTableBody');
      const pagination = document.getElementById('pagination');
      
      // Filter logs based on view mode
      const filteredLogs = viewMode === 'my' ? 
        logsData.filter(log => log.deviceId === deviceId) : 
        logsData;
      
      // Clear existing content
      tbody.innerHTML = '';
      pagination.innerHTML = '';
      
      if (filteredLogs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">No tracking data available</td></tr>';
        return;
      }
      
      // Calculate pagination
      const totalPages = Math.ceil(filteredLogs.length / rowsPerPage);
      currentPage = Math.min(Math.max(page, 1), totalPages);
      const startIdx = (currentPage - 1) * rowsPerPage;
      const endIdx = startIdx + rowsPerPage;
      const paginatedLogs = filteredLogs.slice(startIdx, endIdx);
      
      // Render table rows
      paginatedLogs.forEach(log => {
        const locationText = log.city && log.country ? 
          `${log.city}, ${log.country}` : 
          (log.country || log.ip || 'Unknown');
        
        const timeOptions = { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit' 
        };
        const formattedTime = new Date(log.timestamp).toLocaleString(undefined, timeOptions);
        
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${log.id.substring(0, 8)}...</td>
          <td>${log.target || 'Unknown'}</td>
          <td>${log.ip || 'N/A'}</td>
          <td>${locationText}</td>
          <td title="${log.referrer}">${log.referrer.substring(0, 20)}${log.referrer.length > 20 ? '...' : ''}</td>
          <td>${formattedTime}</td>
          <td>
            <button class="action-btn btn-delete" data-key="${log.id}_${new Date(log.timestamp).getTime()}">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
      
      // Add event listeners to delete buttons
      document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.addEventListener('click', function() {
          const logKey = this.getAttribute('data-key');
          if (confirm('Are you sure you want to delete this log entry?')) {
            database.ref('logs/' + logKey).remove()
              .then(() => {
                loadFirebaseData();
              })
              .catch(error => {
                console.error('Error deleting log:', error);
              });
          }
        });
      });
      
      // Render pagination
      if (totalPages > 1) {
        // Previous button
        const prevBtn = document.createElement('button');
        prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.onclick = () => renderTable(currentPage - 1);
        pagination.appendChild(prevBtn);
        
        // Page buttons
        for (let i = 1; i <= totalPages; i++) {
          const pageBtn = document.createElement('button');
          pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
          pageBtn.textContent = i;
          pageBtn.onclick = () => renderTable(i);
          pagination.appendChild(pageBtn);
        }
        
        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.onclick = () => renderTable(currentPage + 1);
        pagination.appendChild(nextBtn);
      }
    }
  </script>
</body>
</html>
