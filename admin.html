<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a56d4;
      --secondary-color: #3f37c9;
      --danger-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --light-gray: #e9ecef;
      --white: #ffffff;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--white);
      box-shadow: var(--box-shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    body.dark-mode .nav {
      background-color: #1e1e1e;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .nav-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    body.dark-mode h1 {
      color: #60a5fa;
    }

    .view-mode {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .view-mode-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--light-color);
      color: var(--gray-color);
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    body.dark-mode .view-mode-btn {
      background-color: #2d3748;
      color: #e0e0e0;
    }

    .view-mode-btn.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .stat-card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--box-shadow);
      text-align: center;
      transition: var(--transition);
    }

    body.dark-mode .stat-card {
      background-color: #1e1e1e;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--gray-color);
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    body.dark-mode .stat-value {
      color: #60a5fa;
    }

    .table-container {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow-x: auto;
      margin-bottom: 2rem;
    }

    body.dark-mode .table-container {
      background-color: #1e1e1e;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .tracking-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .tracking-table th,
    .tracking-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--light-gray);
    }

    body.dark-mode .tracking-table th,
    body.dark-mode .tracking-table td {
      border-bottom-color: #2d3748;
    }

    .tracking-table th {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    body.dark-mode .tracking-table th {
      background-color: #2d3748;
    }

    .tracking-table tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }

    body.dark-mode .tracking-table tr:hover {
      background-color: rgba(47, 79, 79, 0.3);
    }

    .action-btn {
      padding: 0.35rem 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
      margin-right: 0.25rem;
    }

    .btn-delete {
      background-color: var(--danger-color);
      color: var(--white);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .page-btn {
      padding: 0.5rem 0.75rem;
      background-color: var(--white);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      cursor: pointer;
      transition: var(--transition);
    }

    body.dark-mode .page-btn {
      background-color: #1e1e1e;
      color: #60a5fa;
      border-color: #60a5fa;
    }

    .page-btn.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    body.dark-mode .page-btn.active {
      background-color: #60a5fa;
    }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      border: none;
      font-size: 1.25rem;
    }

    /* Loader */
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .loader-content {
      background-color: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.dark-mode .loader-content {
      background-color: #1e1e1e;
    }

    .loader-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .stats-container {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .container {
        padding: 0 1rem;
      }

      .nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .tracking-table th,
      .tracking-table td {
        padding: 0.75rem 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .view-mode {
        flex-direction: column;
      }

      .tracking-table {
        font-size: 0.8rem;
      }

      .action-btn {
        padding: 0.25rem 0.5rem;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="nav">
    <button id="refreshBtn" class="nav-btn">
      <i class="fas fa-sync-alt"></i> Refresh Data
    </button>
  </div>

  <div class="container">
    <h1>Tracking Data Dashboard</h1>

    <div class="view-mode">
      <button id="viewMyDevice" class="view-mode-btn active">
        <i class="fas fa-mobile-alt"></i> My Device Only
      </button>
      <button id="viewAllDevices" class="view-mode-btn">
        <i class="fas fa-globe"></i> All Devices
      </button>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-label">Total Logs</div>
        <div class="stat-value" id="totalLogs">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Unique IPs</div>
        <div class="stat-value" id="uniqueIPs">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Countries</div>
        <div class="stat-value" id="uniqueCountries">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">With Geolocation</div>
        <div class="stat-value" id="withGeo">0</div>
      </div>
    </div>

    <div class="table-container">
      <table class="tracking-table" id="trackingTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Target</th>
            <th>IP Address</th>
            <th>Location</th>
            <th>Referrer</th>
            <th>Timestamp</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="trackingTableBody">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <p>Loading data...</p>
    </div>
  </div>

  <!-- Theme toggle -->
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBclCbI9SudcBc6BR17Un8SNWTdzpGl29g",
      authDomain: "jarsi-df353.firebaseapp.com",
      databaseURL: "https://jarsi-df353-default-rtdb.firebaseio.com",
      projectId: "jarsi-df353",
      storageBucket: "jarsi-df353.appspot.com",
      messagingSenderId: "488797085147",
      appId: "1:488797085147:web:52108c710556a39f62dbfe",
      measurementId: "G-J2Y7F4N6VW"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Generate device ID
    function getDeviceId() {
      const info = navigator.userAgent + navigator.platform + navigator.language;
      let hash = 0;
      for (let i = 0; i < info.length; i++) {
        hash = (hash << 5) - hash + info.charCodeAt(i);
        hash |= 0;
      }
      return hash.toString();
    }

    const deviceId = getDeviceId();
    let currentPage = 1;
    const rowsPerPage = 10;
    let viewMode = 'my'; // 'my' or 'all'
    let logsData = [];

    // Initialize admin dashboard
    document.addEventListener('DOMContentLoaded', () => {
      // Check for dark mode preference
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
      }

      // Load data from Firebase
      loadFirebaseData();

      // Setup event listeners
      setupEventListeners();
    });

    function loadFirebaseData() {
      showLoader();
      const logsRef = database.ref('logs');
      
      logsRef.on('value', (snapshot) => {
        logsData = [];
        snapshot.forEach((childSnapshot) => {
          const log = childSnapshot.val();
          logsData.push(log);
        });
        
        // Sort by timestamp (newest first)
        logsData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        updateStats();
        renderTable();
        hideLoader();
      }, (error) => {
        console.error('Error loading data:', error);
        hideLoader();
      });
    }

    function showLoader() {
      document.getElementById('loader').style.display = 'flex';
    }

    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }

    // Update statistics
    function updateStats() {
      const filteredLogs = viewMode === 'my' ? 
        logsData.filter(log => log.deviceId === deviceId) : 
        logsData;
      
      const uniqueIPs = new Set(filteredLogs.map(log => log.ip)).size;
      const uniqueCountries = new Set(filteredLogs.map(log => log.country).filter(Boolean)).size;
      const withGeo = filteredLogs.filter(log => log.latitude && log.longitude && 
        log.latitude !== 'Unknown' && log.longitude !== 'Unknown').length;
      
      document.getElementById('totalLogs').textContent = filteredLogs.length;
      document.getElementById('uniqueIPs').textContent = uniqueIPs;
      document.getElementById('uniqueCountries').textContent = uniqueCountries;
      document.getElementById('withGeo').textContent = withGeo;
    }

    // Render table with pagination
    function renderTable(page = 1) {
      const tbody = document.getElementById('trackingTableBody');
      const pagination = document.getElementById('pagination');
      
      // Filter logs based on view mode
      const filteredLogs = viewMode === 'my' ? 
        logsData.filter(log => log.deviceId === deviceId) : 
        logsData;
      
      // Clear existing content
      tbody.innerHTML = '';
      pagination.innerHTML = '';
      
      if (filteredLogs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem; color: var(--gray-color); font-style: italic;">No tracking data available</td></tr>';
        return;
      }
      
      // Calculate pagination
      const totalPages = Math.ceil(filteredLogs.length / rowsPerPage);
      currentPage = Math.min(Math.max(page, 1), totalPages);
      const startIdx = (currentPage - 1) * rowsPerPage;
      const endIdx = startIdx + rowsPerPage;
      const paginatedLogs = filteredLogs.slice(startIdx, endIdx);
      
      // Render table rows
      paginatedLogs.forEach((log, index) => {
        const locationText = log.city && log.country ? 
          `${log.city}, ${log.country}` : 
          (log.country || log.ip || 'Unknown');
        
        const timeOptions = { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit' 
        };
        const formattedTime = new Date(log.timestamp).toLocaleString(undefined, timeOptions);
        
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${log.id.substring(0, 8)}...</td>
          <td>${log.target || 'Unknown'}</td>
          <td>${log.ip || 'N/A'}</td>
          <td>${locationText}</td>
          <td title="${log.referrer}">${log.referrer.substring(0, 20)}${log.referrer.length > 20 ? '...' : ''}</td>
          <td>${formattedTime}</td>
          <td>
            <button class="action-btn btn-delete" data-id="${log.id}">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
      
      // Render pagination
      if (totalPages > 1) {
        // Previous button
        const prevBtn = document.createElement('button');
        prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.onclick = () => renderTable(currentPage - 1);
        pagination.appendChild(prevBtn);
        
        // Page buttons
        for (let i = 1; i <= totalPages; i++) {
          const pageBtn = document.createElement('button');
          pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
          pageBtn.textContent = i;
          pageBtn.onclick = () => renderTable(i);
          pagination.appendChild(pageBtn);
        }
        
        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.onclick = () => renderTable(currentPage + 1);
        pagination.appendChild(nextBtn);
      }

      // Add event listeners to delete buttons
      document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.addEventListener('click', function() {
          const logId = this.getAttribute('data-id');
          if (confirm('Are you sure you want to delete this log entry?')) {
            const logRef = database.ref('logs').orderByChild('id').equalTo(logId);
            logRef.once('value', (snapshot) => {
              snapshot.forEach((childSnapshot) => {
                childSnapshot.ref.remove();
              });
            });
          }
        });
      });
    }

    // Setup event listeners
    function setupEventListeners() {
      // View mode toggle
      document.getElementById('viewMyDevice').addEventListener('click', function() {
        viewMode = 'my';
        this.classList.add('active');
        document.getElementById('viewAllDevices').classList.remove('active');
        updateStats();
        renderTable(1);
      });
      
      document.getElementById('viewAllDevices').addEventListener('click', function() {
        viewMode = 'all';
        this.classList.add('active');
        document.getElementById('viewMyDevice').classList.remove('active');
        updateStats();
        renderTable(1);
      });
      
      // Refresh button
      document.getElementById('refreshBtn').addEventListener('click', function() {
        this.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing...';
        loadFirebaseData();
        setTimeout(() => {
          this.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Data';
        }, 1000);
      });
      
      // Theme toggle
      document.getElementById('themeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
        
        if (isDarkMode) {
          document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
        }
      });
    }
  </script>
</body>
</html>
