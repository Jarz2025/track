<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a56d4;
      --secondary-color: #3f37c9;
      --danger-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --light-gray: #e9ecef;
      --white: #ffffff;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    /* Redirect page styles */
    .redirect-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: white;
      padding: 2rem;
    }

    .redirect-content {
      max-width: 500px;
      width: 100%;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Admin page styles */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--white);
      box-shadow: var(--box-shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .nav-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    .view-mode {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .view-mode-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--light-color);
      color: var(--gray-color);
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .view-mode-btn.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .stat-card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--box-shadow);
      text-align: center;
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--gray-color);
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .table-container {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow-x: auto;
      margin-bottom: 2rem;
    }

    .tracking-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .tracking-table th,
    .tracking-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--light-gray);
    }

    .tracking-table th {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    .tracking-table tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }

    .action-btn {
      padding: 0.35rem 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
      margin-right: 0.25rem;
    }

    .btn-view {
      background-color: var(--secondary-color);
      color: var(--white);
    }

    .btn-delete {
      background-color: var(--danger-color);
      color: var(--white);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .page-btn {
      padding: 0.5rem 0.75rem;
      background-color: var(--white);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      cursor: pointer;
      transition: var(--transition);
    }

    .page-btn.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .map-container {
      height: 200px;
      width: 100%;
      margin-top: 10px;
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-map {
      height: 400px;
      width: 100%;
      margin-top: 1rem;
      border-radius: var(--border-radius);
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--gray-color);
      transition: var(--transition);
    }

    .close-modal:hover {
      color: var(--danger-color);
    }

    .modal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .modal-item {
      margin-bottom: 0.5rem;
    }

    .modal-label {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }

    .modal-value {
      background-color: var(--light-gray);
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      word-break: break-all;
    }

    .modal-title {
      color: var(--primary-color);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--light-gray);
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .nav,
    body.dark-mode .stat-card,
    body.dark-mode .table-container,
    body.dark-mode .modal-content {
      background-color: #1e1e1e;
    }

    body.dark-mode .tracking-table th {
      background-color: #2d3748;
    }

    body.dark-mode .tracking-table tr:hover {
      background-color: rgba(47, 79, 79, 0.3);
    }

    body.dark-mode .stat-card,
    body.dark-mode .table-container {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode .modal-value {
      background-color: #2d3748;
      color: #e0e0e0;
    }

    body.dark-mode .modal-label {
      color: #60a5fa;
    }

    body.dark-mode .modal-title {
      color: #60a5fa;
      border-bottom-color: #2d3748;
    }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      border: none;
      font-size: 1.25rem;
    }

    /* Loader */
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    .loader-content {
      background-color: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loader-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .stats-container {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .container {
        padding: 0 1rem;
      }

      .nav {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .nav > div {
        display: flex;
        gap: 0.5rem;
      }

      .tracking-table th,
      .tracking-table td {
        padding: 0.75rem 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .view-mode {
        flex-direction: column;
      }

      .tracking-table {
        font-size: 0.8rem;
      }

      .action-btn {
        padding: 0.25rem 0.5rem;
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <!-- Redirect Page Content -->
  <div id="redirectPage" class="redirect-container" style="display: none;">
    <div class="redirect-content">
      <div class="spinner"></div>
      <h1>Redirecting...</h1>
      <p>Please wait while we track your visit and redirect you.</p>
    </div>
  </div>

  <!-- Admin Dashboard Content -->
  <div id="adminPage" style="display: none;">
    <div class="nav">
      <button id="refreshBtn" class="nav-btn">
        <i class="fas fa-sync-alt"></i> Refresh Data
      </button>
    </div>

    <div class="container">
      <h1>Tracking Data Dashboard</h1>

      <div class="view-mode">
        <button id="viewMyDevice" class="view-mode-btn active">
          <i class="fas fa-mobile-alt"></i> My Device Only
        </button>
        <button id="viewAllDevices" class="view-mode-btn">
          <i class="fas fa-globe"></i> All Devices
        </button>
      </div>

      <div class="stats-container">
        <div class="stat-card">
          <div class="stat-label">Total Logs</div>
          <div class="stat-value" id="totalLogs">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Unique IPs</div>
          <div class="stat-value" id="uniqueIPs">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Countries</div>
          <div class="stat-value" id="uniqueCountries">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">With Geolocation</div>
          <div class="stat-value" id="withGeo">0</div>
        </div>
      </div>

      <div class="table-container">
        <table class="tracking-table" id="trackingTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Target</th>
              <th>IP Address</th>
              <th>Location</th>
              <th>Referrer</th>
              <th>Timestamp</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="trackingTableBody">
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>

      <div class="pagination" id="pagination"></div>
    </div>

    <!-- Details Modal -->
    <div class="modal" id="detailsModal">
      <div class="modal-content">
        <span class="close-modal" id="closeModal">&times;</span>
        <h2 class="modal-title">Tracking Details</h2>
        <div class="modal-grid" id="modalContent">
          <!-- Details will be inserted here -->
        </div>
      </div>
    </div>

    <!-- Theme toggle -->
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <!-- Loader -->
  <div class="loader" id="loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <p>Loading data...</p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBclCbI9SudcBc6BR17Un8SNWTdzpGl29g",
      authDomain: "jarsi-df353.firebaseapp.com",
      databaseURL: "https://jarsi-df353-default-rtdb.firebaseio.com",
      projectId: "jarsi-df353",
      storageBucket: "jarsi-df353.appspot.com",
      messagingSenderId: "488797085147",
      appId: "1:488797085147:web:52108c710556a39f62dbfe"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Device identifier
    function getDeviceId() {
      const info = navigator.userAgent + navigator.platform + navigator.language;
      let hash = 0;
      for (let i = 0; i < info.length; i++) {
        hash = (hash << 5) - hash + info.charCodeAt(i);
        hash |= 0;
      }
      return hash.toString();
    }

    const deviceId = getDeviceId();
    let currentPage = 1;
    const rowsPerPage = 10;
    let viewMode = 'my'; // 'my' or 'all'
    let logsData = [];

    // Check if we're in redirect mode or admin mode
    const urlParams = new URLSearchParams(window.location.search);
    const target = urlParams.get('target');
    const trackingId = urlParams.get('id');

    if (target && trackingId) {
      // Redirect mode
      document.getElementById('redirectPage').style.display = 'flex';
      trackAndRedirect();
    } else {
      // Admin mode
      document.getElementById('adminPage').style.display = 'block';
      initAdminDashboard();
    }

    // Redirect mode functions
    async function trackAndRedirect() {
      try {
        // Collect device data
        const trackingData = {
          id: trackingId,
          target: target,
          timestamp: new Date().toISOString(),
          deviceId: deviceId,
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          screenWidth: window.screen.width,
          screenHeight: window.screen.height,
          language: navigator.language,
          referrer: document.referrer || 'Direct'
        };

        // Try to get IP and location data
        try {
          const ipResponse = await fetch('https://ipapi.co/json/');
          if (ipResponse.ok) {
            const ipData = await ipResponse.json();
            trackingData.ip = ipData.ip;
            trackingData.city = ipData.city;
            trackingData.country = ipData.country_name;
            trackingData.region = ipData.region;
            trackingData.latitude = ipData.latitude;
            trackingData.longitude = ipData.longitude;
          }
        } catch (ipError) {
          console.error('Error fetching IP data:', ipError);
        }

        // Save to Firebase
        const logsRef = ref(database, 'logs');
        const newLogRef = push(logsRef);
        await set(newLogRef, trackingData);

        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = `https://google.com/search?q=${encodeURIComponent(target)}`;
        }, 2000);

      } catch (error) {
        console.error('Error tracking data:', error);
        // If tracking fails, still redirect
        setTimeout(() => {
          window.location.href = `https://google.com/search?q=${encodeURIComponent(target)}`;
        }, 2000);
      }
    }

    // Admin dashboard functions
    function initAdminDashboard() {
      // Check for dark mode preference
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
      }

      // Load data from Firebase
      loadFirebaseData();

      // Setup event listeners
      setupEventListeners();
    }

    function loadFirebaseData() {
      showLoader();
      const logsRef = ref(database, 'logs');
      
      onValue(logsRef, (snapshot) => {
        logsData = [];
        snapshot.forEach((childSnapshot) => {
          const log = childSnapshot.val();
          logsData.push(log);
        });
        
        // Sort by timestamp (newest first)
        logsData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        updateStats();
        renderTable();
        hideLoader();
      }, (error) => {
        console.error('Error loading data:', error);
        hideLoader();
      });
    }

    function showLoader() {
      document.getElementById('loader').style.display = 'flex';
    }

    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }

    // Update statistics
    function updateStats() {
      const filteredLogs = viewMode === 'my' ? 
        logsData.filter(log => log.deviceId === deviceId) : 
        logsData;
      
      const uniqueIPs = new Set(filteredLogs.map(log => log.ip)).size;
      const uniqueCountries = new Set(filteredLogs.map(log => log.country).filter(Boolean)).size;
      const withGeo = filteredLogs.filter(log => log.city && log.country).length;
      
      document.getElementById('totalLogs').textContent = filteredLogs.length;
      document.getElementById('uniqueIPs').textContent = uniqueIPs;
      document.getElementById('uniqueCountries').textContent = uniqueCountries;
      document.getElementById('withGeo').textContent = withGeo;
    }

    // Render table with pagination
    function renderTable(page = 1) {
      const tbody = document.getElementById('trackingTableBody');
      const pagination = document.getElementById('pagination');
      
      // Filter logs based on view mode
      const filteredLogs = viewMode === 'my' ? 
        logsData.filter(log => log.deviceId === deviceId) : 
        logsData;
      
      // Clear existing content
      tbody.innerHTML = '';
      pagination.innerHTML = '';
      
      if (filteredLogs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem; color: var(--gray-color); font-style: italic;">No tracking data available</td></tr>';
        return;
      }
      
      // Calculate pagination
      const totalPages = Math.ceil(filteredLogs.length / rowsPerPage);
      currentPage = Math.min(Math.max(page, 1), totalPages);
      const startIdx = (currentPage - 1) * rowsPerPage;
      const endIdx = startIdx + rowsPerPage;
      const paginatedLogs = filteredLogs.slice(startIdx, endIdx);
      
      // Render table rows
      paginatedLogs.forEach((log, index) => {
        const locationText = log.city && log.country ? 
          `${log.city}, ${log.country}` : 
          (log.country || log.ip || 'Unknown');
        
        const timeOptions = { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit' 
        };
        const formattedTime = new Date(log.timestamp).toLocaleString(undefined, timeOptions);
        
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${log.id.substring(0, 8)}...</td>
          <td>${log.target || 'Unknown'}</td>
          <td>${log.ip || 'N/A'}</td>
          <td>${locationText}</td>
          <td>${log.referrer.substring(0, 20)}${log.referrer.length > 20 ? '...' : ''}</td>
          <td>${formattedTime}</td>
          <td>
            <button class="action-btn btn-view" data-index="${startIdx + index}">
              <i class="fas fa-eye"></i> View
            </button>
            <button class="action-btn btn-delete" data-id="${log.id}">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
      
      // Render pagination
      if (totalPages > 1) {
        // Previous button
        const prevBtn = document.createElement('button');
        prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.onclick = () => renderTable(currentPage - 1);
        pagination.appendChild(prevBtn);
        
        // Page buttons
        for (let i = 1; i <= totalPages; i++) {
          const pageBtn = document.createElement('button');
          pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
          pageBtn.textContent = i;
          pageBtn.onclick = () => renderTable(i);
          pagination.appendChild(pageBtn);
        }
        
        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.onclick = () => renderTable(currentPage + 1);
        pagination.appendChild(nextBtn);
      }

      // Add event listeners to view buttons
      document.querySelectorAll('.btn-view').forEach(btn => {
        btn.addEventListener('click', function() {
          const index = parseInt(this.getAttribute('data-index'));
          showDetailsModal(index);
        });
      });
    }

    // Show details modal
    function showDetailsModal(index) {
      const modal = document.getElementById('detailsModal');
      const modalContent = document.getElementById('modalContent');
      const closeModal = document.getElementById('closeModal');
      
      const filteredLogs = viewMode === 'my' ? 
        logsData.filter(log => log.deviceId === deviceId) : 
        logsData;
      
      const log = filteredLogs[index];
      
      if (!log) return;
      
      // Format the timestamp nicely
      const formattedTimestamp = new Date(log.timestamp).toLocaleString(undefined, {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      // Helper function to display value or N/A
      const displayValue = (value) => value || value === 0 ? value : 'N/A';
      
      // Create modal content
      modalContent.innerHTML = `
        <div class="modal-item">
          <div class="modal-label">ID</div>
          <div class="modal-value">${displayValue(log.id)}</div>
        </div>
        <div class="modal-item">
          <div class="modal-label">Target</div>
          <div class="modal-value">${displayValue(log.target)}</div>
        </div>

      // Show modal
      modal.style.display = 'flex';
      
      // Close modal when clicking X
      closeModal.onclick = () => {
        modal.style.display = 'none';
      };
      
      // Close modal when clicking outside
      modal.onclick = (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      };
    }

    // Setup event listeners
    function setupEventListeners() {
      // View mode toggle
      document.getElementById('viewMyDevice').addEventListener('click', function() {
        viewMode = 'my';
        this.classList.add('active');
        document.getElementById('viewAllDevices').classList.remove('active');
        updateStats();
        renderTable(1);
      });
      
      document.getElementById('viewAllDevices').addEventListener('click', function() {
        viewMode = 'all';
        this.classList.add('active');
        document.getElementById('viewMyDevice').classList.remove('active');
        updateStats();
        renderTable(1);
      });
      
      // Refresh button
      document.getElementById('refreshBtn').addEventListener('click', function() {
        this.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing...';
        loadFirebaseData();
        setTimeout(() => {
          this.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Data';
        }, 1000);
      });
      
      // Theme toggle
      document.getElementById('themeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
        
        if (isDarkMode) {
          document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
        }
      });
    }
  </script>
