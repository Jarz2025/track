<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Data Dashboard</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-dark: #3a56d4;
      --secondary-color: #3f37c9;
      --danger-color: #f72585;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --light-gray: #e9ecef;
      --white: #ffffff;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    /* Navigation */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--white);
      box-shadow: var(--box-shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .nav-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    /* Main container */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    /* View mode toggle */
    .view-mode {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .view-mode-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--light-color);
      color: var(--gray-color);
      border: none;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .view-mode-btn.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    /* Stats cards */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .stat-card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--box-shadow);
      text-align: center;
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--gray-color);
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    /* Table styles */
    .table-container {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow-x: auto;
      margin-bottom: 2rem;
    }

    .tracking-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .tracking-table th,
    .tracking-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--light-gray);
    }

    .tracking-table th {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    .tracking-table tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }

    /* Action buttons */
    .action-btn {
      padding: 0.35rem 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-view {
      background-color: var(--secondary-color);
      color: var(--white);
    }

    .btn-delete {
      background-color: var(--danger-color);
      color: var(--white);
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .page-btn {
      padding: 0.5rem 0.75rem;
      background-color: var(--white);
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      cursor: pointer;
      transition: var(--transition);
    }

    .page-btn.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    /* Map container */
    .map-container {
      height: 200px;
      width: 100%;
      margin-top: 10px;
      border-radius: var(--border-radius);
      overflow: hidden;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-map {
      height: 400px;
      width: 100%;
      margin-top: 1rem;
      border-radius: var(--border-radius);
    }

    .close-modal {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode .nav,
    body.dark-mode .stat-card,
    body.dark-mode .table-container,
    body.dark-mode .modal-content {
      background-color: #1e1e1e;
    }

    body.dark-mode .tracking-table th {
      background-color: #2d3748;
    }

    body.dark-mode .tracking-table tr:hover {
      background-color: rgba(47, 79, 79, 0.3);
    }

    body.dark-mode .stat-card,
    body.dark-mode .table-container {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      border: none;
      font-size: 1.25rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .stats-container {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .container {
        padding: 0 1rem;
      }
    }

    @media (max-width: 480px) {
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .view-mode {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="lacak.html" class="nav-btn">
      <i class="fas fa-arrow-left"></i> Back to Tracking
    </a>
    <div>
      <button id="enableGeoBtn" class="nav-btn">
        <i class="fas fa-map-marker-alt"></i> Enable Geolocation
      </button>
      <button id="refreshBtn" class="nav-btn">
        <i class="fas fa-sync-alt"></i> Refresh Data
      </button>
    </div>
  </div>

  <div class="container">
    <h1>Tracking Data Dashboard</h1>

    <div class="view-mode">
      <button id="viewMyDevice" class="view-mode-btn active">
        <i class="fas fa-mobile-alt"></i> My Device Only
      </button>
      <button id="viewAllDevices" class="view-mode-btn">
        <i class="fas fa-globe"></i> All Devices
      </button>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-label">Total Logs</div>
        <div class="stat-value" id="totalLogs">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Unique IPs</div>
        <div class="stat-value" id="uniqueIPs">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Countries</div>
        <div class="stat-value" id="uniqueCountries">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">With Geolocation</div>
        <div class="stat-value" id="withGeo">0</div>
      </div>
    </div>

    <div class="table-container">
      <table class="tracking-table" id="trackingTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Link Name</th>
            <th>IP Address</th>
            <th>Location</th>
            <th>Coordinates</th>
            <th>Timestamp</th>
            <th>Referrer</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="trackingTableBody">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Modal for map view -->
  <div class="modal" id="mapModal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3 id="modalTitle">Location Details</h3>
      <div id="modalMap" class="modal-map"></div>
      <div id="modalDetails"></div>
    </div>
  </div>

  <!-- Theme toggle -->
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Device identifier
    function getDeviceId() {
      const info = navigator.userAgent + navigator.platform + navigator.language;
      let hash = 0;
      for (let i = 0; i < info.length; i++) {
        hash = (hash << 5) - hash + info.charCodeAt(i);
        hash |= 0;
      }
      return hash.toString();
    }

    const deviceId = getDeviceId();
    let currentPage = 1;
    const rowsPerPage = 10;
    let viewMode = 'my'; // 'my' or 'all'
    let map; // Will hold Leaflet map instance

    // Initialize dashboard
    document.addEventListener('DOMContentLoaded', () => {
      // Check for existing geolocation preference
      if (localStorage.getItem('geolocationEnabled') === 'true') {
        document.getElementById('enableGeoBtn').innerHTML = 
          '<i class="fas fa-check-circle"></i> Geolocation Enabled';
      }

      // Check for dark mode preference
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
      }

      updateStats();
      renderTable();
      setupEventListeners();
    });

    // Update statistics
    function updateStats() {
      const logs = JSON.parse(localStorage.getItem('trackingLogs') || '[]');
      const filteredLogs = viewMode === 'my' ? logs.filter(log => log.deviceId === deviceId) : logs;
      
      const uniqueIPs = new Set(filteredLogs.map(log => log.ip)).size;
      const uniqueCountries = new Set(filteredLogs.map(log => log.country).filter(Boolean)).size;
      const withGeo = filteredLogs.filter(log => log.latitude && log.longitude).length;
      
      document.getElementById('totalLogs').textContent = filteredLogs.length;
      document.getElementById('uniqueIPs').textContent = uniqueIPs;
      document.getElementById('uniqueCountries').textContent = uniqueCountries;
      document.getElementById('withGeo').textContent = withGeo;
    }

    // Render table with pagination
    function renderTable(page = 1) {
      const tbody = document.getElementById('trackingTableBody');
      const pagination = document.getElementById('pagination');
      const links = JSON.parse(localStorage.getItem('trackingLinks') || '[]');
      let logs = JSON.parse(localStorage.getItem('trackingLogs') || '[]');
      
      // Filter logs based on view mode
      if (viewMode === 'my') {
        logs = logs.filter(log => log.deviceId === deviceId);
      }
      
      // Clear existing content
      tbody.innerHTML = '';
      pagination.innerHTML = '';
      
      if (logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 2rem; color: var(--gray-color); font-style: italic;">No tracking data available</td></tr>';
        return;
      }
      
      // Calculate pagination
      const totalPages = Math.ceil(logs.length / rowsPerPage);
      currentPage = Math.min(Math.max(page, 1), totalPages);
      const startIdx = (currentPage - 1) * rowsPerPage;
      const endIdx = startIdx + rowsPerPage;
      const paginatedLogs = logs.slice(startIdx, endIdx);
      
      // Render table rows
      paginatedLogs.forEach(log => {
        const link = links.find(l => l.id === log.id);
        const row = document.createElement('tr');
        
        const locationText = log.city && log.country ? 
          `${log.city}, ${log.country}` : 
          (log.country || log.ip || 'Unknown');
        
        const coordsText = log.latitude && log.longitude ? 
          `${log.latitude.toFixed(4)}, ${log.longitude.toFixed(4)}` : 
          'N/A';
        
        const timeOptions = { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit' 
        };
        const formattedTime = new Date(log.timestamp).toLocaleString(undefined, timeOptions);
        
        row.innerHTML = `
          <td>${log.id.substring(0, 8)}...</td>
          <td>${link ? link.name : 'Unknown'}</td>
          <td>${log.ip || 'N/A'}</td>
          <td>${locationText}</td>
          <td>${coordsText}</td>
          <td>${formattedTime}</td>
          <td>${log.referrer.substring(0, 20)}${log.referrer.length > 20 ? '...' : ''}</td>
          <td>
            ${log.latitude && log.longitude ? 
              `<button class="action-btn btn-view" data-lat="${log.latitude}" data-lng="${log.longitude}" data-location="${locationText}">
                <i class="fas fa-map-marked-alt"></i> View Map
              </button>` : ''}
            <button class="action-btn btn-delete" data-id="${log.id}">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
      
      // Render pagination
      if (totalPages > 1) {
        // Previous button
        const prevBtn = document.createElement('button');
        prevBtn.className = `page-btn ${currentPage === 1 ? 'disabled' : ''}`;
        prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevBtn.onclick = () => renderTable(currentPage - 1);
        pagination.appendChild(prevBtn);
        
        // Page buttons
        for (let i = 1; i <= totalPages; i++) {
          const pageBtn = document.createElement('button');
          pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
          pageBtn.textContent = i;
          pageBtn.onclick = () => renderTable(i);
          pagination.appendChild(pageBtn);
        }
        
        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.className = `page-btn ${currentPage === totalPages ? 'disabled' : ''}`;
        nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextBtn.onclick = () => renderTable(currentPage + 1);
        pagination.appendChild(nextBtn);
      }
      
      // Add event listeners to action buttons
      document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.addEventListener('click', function() {
          const logId = this.getAttribute('data-id');
          deleteLogEntry(logId);
        });
      });
      
      document.querySelectorAll('.btn-view').forEach(btn => {
        btn.addEventListener('click', function() {
          const lat = parseFloat(this.getAttribute('data-lat'));
          const lng = parseFloat(this.getAttribute('data-lng'));
          const location = this.getAttribute('data-location');
          showMapModal(lat, lng, location);
        });
      });
    }

    // Delete log entry
    function deleteLogEntry(logId) {
      if (!confirm('Are you sure you want to delete this log entry?')) return;
      
      const logs = JSON.parse(localStorage.getItem('trackingLogs') || '[]');
      const updatedLogs = logs.filter(log => log.id !== logId);
      localStorage.setItem('trackingLogs', JSON.stringify(updatedLogs));
      
      updateStats();
      renderTable(currentPage);
    }

    // Show map modal
    function showMapModal(lat, lng, location) {
      const modal = document.getElementById('mapModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalMap = document.getElementById('modalMap');
      const modalDetails = document.getElementById('modalDetails');
      
      modalTitle.textContent = `Location: ${location}`;
      modalDetails.innerHTML = `
        <p><strong>Coordinates:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}</p>
      `;
      
      // Initialize or update map
      if (map) {
        map.setView([lat, lng], 13);
        L.marker([lat, lng]).addTo(map);
      } else {
        modalMap.innerHTML = ''; // Clear previous map
        map = L.map('modalMap').setView([lat, lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([lat, lng]).addTo(map);
      }
      
      // Show modal
      modal.style.display = 'flex';
      
      // Close modal when clicking X
      document.querySelector('.close-modal').onclick = () => {
        modal.style.display = 'none';
      };
      
      // Close modal when clicking outside
      modal.onclick = (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      };
    }

    // Enable geolocation
    function enableGeolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            localStorage.setItem('geolocationEnabled', 'true');
            localStorage.setItem('defaultLatitude', position.coords.latitude);
            localStorage.setItem('defaultLongitude', position.coords.longitude);
            
            document.getElementById('enableGeoBtn').innerHTML = 
              '<i class="fas fa-check-circle"></i> Geolocation Enabled';
            
            alert('Geolocation enabled! Future tracking logs will include your precise location.');
          },
          (error) => {
            alert('Error getting geolocation: ' + error.message);
          }
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    // Setup event listeners
    function setupEventListeners() {
      // View mode toggle
      document.getElementById('viewMyDevice').addEventListener('click', function() {
        viewMode = 'my';
        this.classList.add('active');
        document.getElementById('viewAllDevices').classList.remove('active');
        updateStats();
        renderTable(1);
      });
      
      document.getElementById('viewAllDevices').addEventListener('click', function() {
        viewMode = 'all';
        this.classList.add('active');
        document.getElementById('viewMyDevice').classList.remove('active');
        updateStats();
        renderTable(1);
      });
      
      // Refresh button
      document.getElementById('refreshBtn').addEventListener('click', function() {
        this.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing...';
        setTimeout(() => {
          updateStats();
          renderTable(currentPage);
          this.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Data';
        }, 500);
      });
      
      // Enable geolocation button
      document.getElementById('enableGeoBtn').addEventListener('click', enableGeolocation);
      
      // Theme toggle
      document.getElementById('themeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
        
        if (isDarkMode) {
          document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
        }
      });
    }
  </script>
</body>
</html>
